<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form input wave</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>
                    <span style="transition-delay:idx * 50ms;">E</span>
                    <span style="transition-delay:idx * 50ms;">m</span>
                    <span style="transition-delay:idx * 50ms;">a</span>
                    <span style="transition-delay:idx * 50ms;">i</span>
                    <span style="transition-delay:idx * 50ms;">l</span>
                </label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>
                    <span style="transition-delay:idx * 50ms;">P</span>
                    <span style="transition-delay:idx * 50ms;">a</span>
                    <span style="transition-delay:idx * 50ms;">s</span>
                    <span style="transition-delay:idx * 50ms;">s</span>
                    <span style="transition-delay:idx * 50ms;">w</span>
                    <span style="transition-delay:idx * 50ms;">o</span>
                    <span style="transition-delay:idx * 50ms;">r</span>
                    <span style="transition-delay:idx * 50ms;">d</span>
                </label>
            </div>
            <button class="btn">Login</button>
            <p class="text">Don't have an Account? <a href="#">Register</a>
            </p>
        </form>
    </div>
    <script src="script3.js"></script>
</body>

</html>
